<body>
    <script>
        /*

         */
        var order = function (orderType, pay, stock) {
            if (orderType === 1) {//500元定金购买模式
                if (pay === true) {//已支付定金
                    console.log('500元定金预购，得到100元优惠券');
                } else {
                    if (stock > 0) {//未支付定金，降级到普通购买模式
                        console.log('普通购买，无优惠券');
                    } else {
                        console.log('手机库存不足！');
                    }
                }
            } else if (orderType === 2) {//200元定金购买模式
                if (pay === true) {//已支付定金
                    console.log('200元定金预购，得到50元优惠券');
                } else {
                    if (stock > 0) {
                        console.log('普通购买，无优惠券');
                    } else {
                        console.log('手机库存不足！');
                    }
                }
            } else if (orderType === 3) {
                if (stock > 0) {
                    console.log('普通购买，无优惠券');
                } else {
                    console.log('手机库存不足！');
                }
            }
        };
    </script>
